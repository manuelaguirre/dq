<div class="dq-background full-width full-height"></div>
<div class="dq-container flex-div column">
  <div class="dq-back btn btn-light" [routerLink]="['/home']">
    <a>Go back</a>
  </div>
  <div class="dq-logo"></div>
  <h1 class="dq-title">Defiquiz Themes</h1>
  <div class="dq-menu flex-div column">
    <!-- <li class="dq-menu-option btn btn-primary" [routerLink]="['/home/questions']">
      <a>Go to questions</a>
    </li> -->
    <li class="dq-menu-option btn btn-highlight" [routerLink]="['/home/themes/new']">
      <a>Add new Theme</a>
    </li>
    <div class="dq-table-container" *ngIf="themes$ | async as themes">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 dq-table"
        tabindex="0" role="link">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> <strong>{{element.name}}</strong> </td>
        </ng-container>
      
        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let element"> 
            {{element.description}}
          </td>
        </ng-container>

        <!-- Edit -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header justify="end"></th>
          <td mat-cell *matCellDef="let element"> 
            <mat-icon matSuffix [routerLink]="['/home/themes/' + element._id]">edit</mat-icon>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/home/themes/' + row._id + '/questions']"></tr>
      </table>
    </div>
    <div class="loading-container" *ngIf="loading">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</div>
